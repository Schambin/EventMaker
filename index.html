<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crie seu evento</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
    </div>

    <form id="form">
        <fieldset>
            <div class="fieldsetWrapper">
                 
                <legend>Informações do Evento</legend>
                
                <div class="input-wrapper">
                    <label for="eventTitle">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" name="#" id="eventTitle" minlength="8" required>
                </div>
                
                <div class="input-wrapper">
                    <label for="eventLink">Link do evento<span>(comece com https://)</span></label>
                    <input type="url" name="#" id="eventLink">
                </div>
                
                <div class="input-wrapper">
                    <label for="whatsappContact">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" name="#" id="whatsappContact" maxlength="11" required>
                </div>
                
                <div class="input-wrapper">
                    <label for="extraInformations">Informações extras</label>
                    <textarea id="extraInformations"></textarea>
                </div>
                
                <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <select name="" id="category">
                        <option value="academico">Academico</option>
                        <option value="corporativo">Corporativo</option>
                        <option value="esportivo">Esportivo</option>
                    </select>
                </div>

            </div>
        </fieldset>

        <fieldset>
            <div class="fieldsetWrapper">
                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="adminEmail">E-mail do admnistrador<span>(digite um email válido)</span></label>
                    <input type="email" name="#" id="adminEmail">
                </div>

                <div class="input-wrapper">
                    <label for="passwordGuest">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" name="#" id="passwordGuest" minlength="8">
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" name="#" id="checkbox">
                    <label for="checkbox">Evento privado</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldsetWrapper">
                
                <legend>Dia e Hora</legend>
                
                <div class="eventDate">
                    <div class="input-wrapper">
                        <label for="date">Data</label>
                        <input type="date" name="#" id="date">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="time">Das</label>
                        <input type="time" name="#" id="time" placeholder="19:00">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="time">Até</label>
                        <input type="time" name="#" id="time" placeholder="23:00">
                    </div>
                </div>

            </div>
        </fieldset>

    </form>
    <footer>
        <input type="submit" form="form" value="Salvar Evento">
    </footer>
    

</body>
</html>
